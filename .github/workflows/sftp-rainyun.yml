      #   # cat ./known_hosts
      #   # cat ./id_rsa

      - name: 安装 Node.js
        # 使用action库  actions/setup-node安装node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      # - name: 安装pnpm
      #   run: npm install -g pnpm

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 安装依赖
      - name: 安装依赖
        run: pnpm install

      # - name: 构建
      #   run: pnpm run docs:build

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run docs:build
          > docs/.vuepress/dist/.nojekyll

