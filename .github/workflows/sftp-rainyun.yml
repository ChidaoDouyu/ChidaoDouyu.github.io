name: 新部署

on:
  push:
    branches: main

  # 允许手动触发action
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0  # 拉取完整的 Git 历史记录以获取文章日期
          ref: ${{ github.ref }}  # 检出当前触发工作流的分支/标签（避免分离头指针状态）
          fetch-tags: true # 拉取所有标签（推荐）

      # - name: 下载ssh秘钥
      #   uses: shimataro/ssh-key-action@v2
