# deploy.yml
name: 部署上云
on:
  push:
    branches:
      - main

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 切换分支
      - name: Checkout
        uses: actions/checkout@main
        
      # 下载 git submodule
      #- uses: srt32/git-actions@v0.0.3
      #  with:
      #  args: git submodule update --init --recursive
      
      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      
      - name: 安装依赖
        run: |
          pnpm install

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run docs:build

      # Deploy
      - name: Deploy
        uses: easingthemes/ssh-deploy@v2.0.7
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ACCESS_TOKEN }}
          ARGS: "-avz --delete"
          SOURCE: "docs/"
          REMOTE_HOST: server.puremcs.top
          REMOTE_USER: web
          TARGET: /users/web
